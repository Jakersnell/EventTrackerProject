<div class="row">
    <div class="col-sm-1 col-md-3 col-lg-4"></div>
    <div class="col-sm-10 col-md-6 col-lg-4 p-5">
        <div id="errorDisplay"></div>
        <form name="loginForm" class="mt-4" onsubmit="handleSignupFormSubmit(event)">
            <div class="row">
                <input type="text" autocomplete="firstName" name="firstName" class="form-control"
                    placeholder="first name" required />
            </div>
            <br>
            <div class="row">
                <input type="text" autocomplete="lastName" name="lastName" class="form-control" placeholder="last name"
                    required />
            </div>
            <br>
            <div class="row">
                <input type="text" autocomplete="username" name="username" class="form-control" placeholder="username"
                    required />
            </div>
            <br>
            <div class="row">
                <input type="text" autocomplete="email" name="email" class="form-control" placeholder="email"
                    required />
            </div>
            <br>
            <div class="row">
                <input type="password" autocomplete="new-password" name="password" class="form-control"
                    placeholder="password" required />
            </div>
            <br>
            <div class="row">
                <input type="password" autocomplete="new-password" name="passwordConfirmation" class="form-control"
                    placeholder="confirm password." required />
            </div>
            <br>
            <div class="row">
                <input class="form-check-input" type="checkbox" name="showPasswordToggle"
                    onclick="toggleShowPassword(event)">&nbsp;Show Password</input>
            </div>
            <br>
            <div class="row">
                <button type="submit" name="submit" class="btn btn-primary form-control">sign up</button>
            </div>
        </form>
    </div>
    <div class="col-sm-1 col-md-3 col-lg-4"></div>
</div>
