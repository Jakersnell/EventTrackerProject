<div id="page-container" class="view h-100">
<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="'home'">{{brandName}}</a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler mx-3" type="button" (click)="toggleMenuCollapsed()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item active">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link" [routerLink]="'home'" (click)="isMenuCollapsed = true">Home</a>
        </li>
        @if (userIsLoggedIn) {
          <li class="nav-item">
            <a class="nav-link" (click)="signOut()" (click)="isMenuCollapsed = true" role="button">Sign Out</a>
          </li>
      } @else {
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'login'" (click)="isMenuCollapsed = true">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'signup'" (click)="isMenuCollapsed = true">Sign Up</a>
        </li>
      }

      </ul>
      <search-bar></search-bar>
    </div>
  </div>
</nav>
  <div id="content-wrap">
    <router-outlet></router-outlet>
  </div>
  <footer id="footer" class="bg-body-tertiary"></footer>
</div>
