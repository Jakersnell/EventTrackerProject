<form class="form-inline my-2 my-lg-0">
  <div class="search-wrapper">
    <input class="search-input mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="searchQuery"
      [(ngModel)]="searchQuery">
    <button class="search-btn my-2 my-sm-0" (click)="submitSearch(searchQuery)"><i class="fas fa-search"></i></button>
  </div>
</form>
